<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rush of the Cube</title>
        <link rel="stylesheet" type="text/css" href="Style.css">
        <script src = "Src/phaser.min.js"></script>
        <script src = "Src/Game.js"></script>
        <script src = "Src/GameUtils.js"></script>
        <script src = "Src/Obstacles.js"></script>
        <script src = "Src/Player.js"></script>
        <script src = "Src/Setup.js"></script>
        <script src = "Src/Menu.js"></script>
        <script src = "Src/GameOver.js"></script>
<!--        <script src="Src/src.min.js"></script>-->
    </head>
    <body>
        <script>
            (function() {
                CubeGame.config.PageW = 1024;
                CubeGame.config.PageH = 576;
                var game = new Phaser.Game(CubeGame.config.PageW, CubeGame.config.PageH, Phaser.CANVAS, "game");

                game.state.add("Setup", CubeGame.Setup);
                game.state.add("Boot", CubeGame.Boot);
                game.state.add("Menu", CubeGame.Menu);
                game.state.add("Play", CubeGame.Play);
                game.state.add("GameOver", CubeGame.GameOver);
                game.state.start("Boot");
            })();
        </script>
    </body>
</html>
